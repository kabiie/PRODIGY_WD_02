<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote">
        <p>"The stopwatch doesn't lie, The tape measures doesn't lie"</p>
    </div>
    <div class="stopwatch-container">
        <div class="stopwatch-box">
            <div class="stopwatch">
                <div id="time" class="time-display">00:00:00:00</div>
                <div class="controls">
                    <button id="start" class="btn start">Start</button>
                    <button id="pause" class="btn pause">Pause</button>
                    <button id="reset" class="btn reset">Reset</button>
                    <button id="lap" class="btn lap">Lap</button>
                </div>
            </div>
        </div>
        <div class="laps-box">
            <div id="laps" class="laps">
                <h2>Lap Times</h2>
                <ul id="lap-list"></ul>
            </div>
        </div>
    </div>
    <img src="images/capybara.png" id="capybara" alt="Capybara" />

    <script src="script.js"></script>
</body>
</html>
